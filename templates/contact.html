<!DOCTYPE html>
<html>
<head>
<title>Contact - VelvoraX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:black; color:white; font-family:Arial; margin:0; }
.navbar { background:#000; padding:15px; text-align:center; }
.navbar a { color:gold; margin:0 20px; text-decoration:none; font-weight:bold; }
.container { padding:60px; text-align:center; }
input, select { padding:10px; margin:10px; width:250px; }
button { padding:10px 30px; background:gold; border:none; font-weight:bold; }
</style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/services">Services</a>
    <a href="/contact">Contact</a>
</div>

<div class="container">
<h1>Contact Us</h1>

<form method="POST">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="text" name="mobile" placeholder="Mobile Number" required><br>

    <select name="service">
        <option>CRM Automation</option>
        <option>Digital Marketing</option>
        <option>Business Automation</option>
    </select><br>

    <button type="submit">Submit</button>
</form>

</div>

</body>
</html>
